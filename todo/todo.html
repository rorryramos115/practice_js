<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="todo.js" defer></script>
</head>
<body>
   <div class="bg-gray-100 flex flex-col items-center justify-center h-screen">
        <div class="bg-gray-200 rounded-lg p-8 shadow-md flex flex-col mb-10">
            <h1 class="text-2xl font-bold text-center">To-Do List</h1>
            <input 
                type="text"
                id="task_input"
                placeholder="Enter a task"
                class="py-2.5 px-5 rounded-lg border border-gray-400 outline-none mb-8"
            >

            <button
            id="submit_btn"
            class="py-3 text-center text-white font-bold bg-green-600 rounded-lg">
                Add Task
            </button>
        </div>

        <div class="bg-gray-200 rounded-lg p-8 shadow-md flex flex-col mb-10">
            <h3>Total Tasks: <span id="task_count">0</span></h3>
           <ul id="task_list"></ul>
        </div>
    </div>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
     <script src="input.js" defer></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center h-screen">
        <div class="flex flex-col w-1/3 rounded-lg shadow-md bg-gray-200 p-8 mb-12">
            <input 
            type="text"
            name="name"
            class="py-3 px-5 rounded-lg border border-gray-400 outline-none mb-8"
            id="name"
            placeholder="Enter name..."
            >

            <input 
            type="text"
            name="comment"
            class="py-3 px-5 rounded-lg border border-gray-400 outline-none mb-8"
            id="comment"
            placeholder="Enter comment..."
            >

            <button
            id="submit_btn"
            class="py-3 text-center bg-green-600 rounded-lg w-full text-white font-bold">
                Submit
            </button>
        </div>

        <div id="output" class="flex flex-col gap-5 bg-gray-200 p-8 rounded-lg"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="bg-gray-100 flex flex-col items-center justify-center h-screen">
        <div class="bg-gray-200 rounded-lg p-8 shadow-md flex flex-col mb-10">
            <input 
                type="text"
                id="first_number"
                placeholder="First Number"
                class="py-2.5 px-5 rounded-lg border border-gray-400 outline-none mb-8"
            >

            <input 
                type="text"
                id="second_number"
                placeholder="Second Number"
                class="py-2.5 px-5 rounded-lg border border-gray-400 outline-none mb-8"
            >

            <select 
            id="select_operator"
            class="mb-8 border border-gray-400 outline-none rounded-lg py-2.5">
                <option value="" disabled>Sellect</option>
                <option value="Addition">Addition</option>
                <option value="Substraction">Substraction</option>
                <option value="Multiplication">Multiplication</option>
                <option value="Division">Division</option>
            </select>

            <button
            id="submit_btn"
            class="py-3 text-center text-white font-bold bg-green-600 rounded-lg">
                Submit
            </button>
        </div>

        <div class="bg-gray-200 rounded-lg p-8 shadow-md flex flex-col mb-10">
            <h1 class="font-bold text-2xl">Result</h1>
            <h2 id="result" class=" text-xl"></h2>
        </div>
    </div>
</body>
</html>

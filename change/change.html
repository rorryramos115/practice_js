<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Event Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="change.js" defer></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  
  <h1 class="text-2xl font-bold mb-4">Select a Fruit</h1>

  <select id="fruitSelect" class="px-4 py-2 border border-gray-300 rounded-md shadow-md">
    <option value="">-- Choose --</option>
    <option value="Apple">Apple</option>
    <option value="Banana">Banana</option>
    <option value="Orange">Orange</option>
  </select>

  <p id="output" class="mt-4 text-xl text-blue-600 font-semibold"></p>

</body>
</html>

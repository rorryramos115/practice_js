<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="input.js" defer></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center">
        <form 
            id="formData"
            class="flex flex-col p-8 rounded-lg shadow-md bg-gray-200 mb-12">
            
            <input 
                type="text"
                name="name"
                value="Rorry Ramos"
                placeholder="Name"
                class="py-2.5 px-8 rounded-lg border border-gray-400 outline-none mb-8">

            <input 
                type="text"
                name="placebirth"
                placeholder="placebirth"
                class="py-2.5 px-8 rounded-lg border border-gray-400 outline-none mb-8">

            <input 
                type="text"
                name="status"
                placeholder="status"
                class="py-2.5 px-8 rounded-lg border border-gray-400 outline-none mb-8">

           <div class="grid grid-cols-2 gap-8">
                <button
                type="reset"
                class="py-3 rounded-lg bg-gray-300 font-bold text-center" 
                >
                    Reset
                </button>

                 <button
                type="submit"
                class="py-3 rounded-lg bg-green-600 text-white font-bold text-center" 
                >
                    Submit
                </button>
            </div>

        </form>

        <div class="bg-gray-200 rounded-lg p-8 w-1/2" 
        id="display">

            <div>
                <h1 class="text-3xl font-bold mb-3">Rorry Ramos</h1>
                <div class="p-2.5 bg-green-400">
                    <h3 class="text-xl font-semibold">Personal Details</h3>
                </div>

                <div class="grid grid-cols-2 gap-5">
                    <div class="flex items-center justify-between">
                        <h1 class="text-lg font-semibold">Name</h1>
                        <span class="text-lg font-semibold">:</span>
                    </div>

                    <div class="">
                        <span class="text-lg font-semibold"></span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-5">
                    <div class="flex items-center justify-between">
                        <h1 class="text-lg font-semibold">Birth Place</h1>
                        <span class="text-lg font-semibold">:</span>
                    </div>

                    <div class="">
                        <span class="text-lg font-semibold"></span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-5">
                    <div class="flex items-center justify-between">
                        <h1 class="text-lg font-semibold">Status</h1>
                        <span class="text-lg font-semibold">:</span>
                    </div>

                    <div class="">
                        <span class="text-lg font-semibold"></span>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>

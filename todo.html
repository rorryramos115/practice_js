<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="todo.js" defer></script>
</head>
<body>
    <div class="bg-gray-200 h-screen flex flex-col items-center justify-center">

        <div class="flex flex-col rounded-lg p-8 shadow-md bg-gray-100">

            <button
            onclick="toggleModal()"
            class="py-2.5 px-8 rounded-4xl bg-green-600 text-white font-bold text-lg mb-8"
            >
            Add Todo
            </button>

            <div id="modal" class="hidden absolute inset-0 bg-gray-900/50 z-30">
                <div class="w-full h-screen flex items-center justify-center">
                    <div class="relative bg-gray-200 shadow-md rounded-lg p-8">
                        <button
                          onclick="toggleModal()"  
                        class="absolute text-gray-700 hover:bg-gray-300 rounded-full py-2 px-4  top-2 right-2"
                        >X
                        </button>

                        <h1 class="font-bold text-2xl mb-8 text-center">Add Todo</h1>
                        
                        <form id="formData">
                            <div class="space-y-4">
                                <input 
                                    type="text"
                                    name="task"
                                    placeholder="Enter task"
                                    class="py-2.5 px-8 rounded-4xl outline-none border border-gray-400"
                                >
                            </div>
                            <button 
                                type="submit" 
                                class="w-full bg-blue-600 text-white p-2 rounded-4xl hover:bg-blue-700 transition mt-8"
                            >
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="relative overflow-x-auto sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Product name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
</html>

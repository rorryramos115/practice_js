<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Notes App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">

  <div class="max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Simple Notes App</h2>

    <form id="noteForm" class="bg-white p-4 rounded shadow space-y-4">
      <input
        type="text"
        id="title"
        placeholder="Note title"
        class="w-full border border-gray-300 rounded px-3 py-2"
        required
      />
      <textarea
        id="content"
        rows="4"
        placeholder="Note content..."
        maxlength="200"
        class="w-full border border-gray-300 rounded px-3 py-2"
      ></textarea>
      <div id="charCount" class="text-sm text-gray-500">0 / 200 characters</div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Add Note
      </button>
    </form>

    <div id="notesList" class="mt-6 space-y-4"></div>
  </div>

  <script src="input.js"></script>
</body>
</html>
